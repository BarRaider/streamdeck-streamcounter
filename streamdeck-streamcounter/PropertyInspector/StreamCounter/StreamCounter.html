<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>BarRaider's Soundpad Integration</title>
    <link rel="stylesheet" href="../sdpi.css">
    <script src="../sdtools.common.js"></script>
    <script src="../StreamCounter.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.github.io</span></summary>
        </details>
        <div class="sdpi-item" id="dvCounterFileName">
            <div class="sdpi-item-label">File Name:</div>
            <input class="sdpi-item-value sdProperty" placeholder="c:\mycounter.txt" value="" id="counterFileName">
        </div>
        <div class="sdpi-item" id="dvSave">
            <div class="sdpi-item-label">Save File Name</div>
            <button class="sdpi-item-value max20" onclick="setSettings()">Save</button>
            <p>Click here after setting the file name</p>
        </div>
        <hr />
        <div class="sdpi-item" id="dvReset">
            <div class="sdpi-item-label">Reset Counter</div>
            <button class="sdpi-item-value max20" onclick="resetCounter()">Reset</button>
            <p>Reset counter to 0</p>
        </div>
    </div>
</body>
</html>
